<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./login.component.css">
</head>
<body>
    <div class="signup-container">
        <form class="signup-form">
            <h1>Sign up</h1>
            <p>Already have an account? <a href="#">Log in</a></p>
            <div class="social-login">
                <a class="google-btn">
                    <img src="/assets/Images/google-icon.png" alt="Google" class="social-icon">
                </a>
                <a class="twitter-btn">
                    <img src="/assets/Images/twitter-icon.png" alt="Twitter" class="social-icon">
                </a>
                <a class="github-btn">
                    <img src="/assets/Images/github-icon.png" alt="GitHub" class="social-icon">
                </a>
            </div>
            
            <p class="continue-with">Or continue with</p>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Create account</button>
        </form>
    </div>
</body>
</html>
